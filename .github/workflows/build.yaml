on:
    pull_request:
    push:
        branches:
            -   main

permissions:
    contents: read

name: Build
jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v4
            -   uses: actions/setup-node@v4
                with:
                    node-version: 22
                    cache: yarn
            -   name: Install deps
                run: yarn install --frozen-lockfile
            -   name: Type Check
                run: yarn type-check
            -   name: Format Check
                run: yarn format-check
            -   name: Lint
                run: yarn lint
            -   name: Unit Tests
                run: yarn test
